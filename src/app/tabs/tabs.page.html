<ion-tabs >

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab2" href="/tabs/tab2" [disabled]="isLoginPage()">
      <ion-icon aria-hidden="true" name="Home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" [disabled]="isLoginPage()">
      <ion-icon aria-hidden="true" name="Water"></ion-icon>
      <ion-label>Levels</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4" [disabled]="isLoginPage()">
      <ion-icon aria-hidden="true" name="Alert"></ion-icon>
      <ion-label>Alerts</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="tab5" href="/tabs/tab5" *ngIf="isAdmin" [disabled]="isLoginPage()">
      <ion-icon aria-hidden="true" name="Person"></ion-icon>
      <ion-label>Users</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logout()" [disabled]="isLoginPage()" >
      <ion-icon aria-hidden="true" name="Log-Out"></ion-icon>
      <ion-label>LogOut</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
