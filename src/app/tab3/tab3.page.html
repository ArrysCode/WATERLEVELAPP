<ion-header>
  <ion-toolbar>
    <ion-title>
      Niveles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="transparent-background">
    <ion-card-header>
      Nivel de Agua T1
    </ion-card-header>
    <ion-card-content>
      <div class="tank">
        <div class="water" [style.height.%]="waterLevel"></div>

      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
