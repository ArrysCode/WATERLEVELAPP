<ion-content>
  <ion-card *ngIf="waterLevelAlert">
    <ion-card-header>
      Alerta de Nivel de Agua
    </ion-card-header>
    <ion-card-content>
      <p>El nivel de agua en el tanque ha alcanzado el 90%. Se recomienda acudir a la planta de tratamiento de aguas pluviales.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
